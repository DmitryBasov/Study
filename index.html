<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frame 1</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="bootstrap/css/bootstrap-grid.min.css">
    <link rel="stylesheet" href="css/fonts.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
   <header class="header">
       <div class="container">
           <div class="row align-items-center no-gutters">
               <div class="col-2">
                   <a class="logo" href="#"> 
                       <img src="img/header/logo.jpg" alt="logo">
                   </a>
               </div>
               <div class="col-8">
                   <nav class="nav__menu">
                       <a class="nav-item" href="#">Home
                           <img class="item-img" src="img/header/arrow.svg" alt="switch"></a>
                           <a class="nav-item" href="#">Service
                               <img class="item-img" src="img/header/arrow.svg" alt="switch"></a>
                               <a class="nav-item" href="#">Works
                                   <img class="item-img" src="img/header/arrow.svg" alt="switch"></a>
                                   <a class="nav-item" href="#">News
                                       <img class="item-img" src="img/header/arrow.svg" alt="switch"></a>
                                       <a class="nav-item" href="#">Contact
                                           <img class="item-img" src="img/header/arrow.svg" alt="switch"></a> 
                                        </nav>
                                    </div>
               <div class="col-2">
                    <button class="right-top-button">Log In</button>
                    <button class="right-top-button">Sign Up</button>
               </div>
           </div>
       </div>    
   </header>
   <main>
       <section>
           <div class="container">
               <div class="row">
                   <div class="col-5">
                       <div class="left">
                           <h1 class="header-text">Bootstrap 5 theme</h1>
                           <span class="header-description">crafted by ThemeWagon</span>
                           <p class="description">ThemeWagon offers an wide array of category-oriented</p>
                           <p class="description-margin">Free and Premium  Bootstrap HTML Templates and Themes.</p>
                           <button class="button">Check Demo</button>
                        </div>
                    </div>
                    <div class="col-7">
                        <div class="right">
                            <img class="background-image" src="img/main/header-bg.jpg" alt="picture">
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <footer>
            <div class="container">
                <div class="row align-items-center no-gutters">
                    <div class="col">
                        <div class="textalign-start">
                            <img src="img/main/google.svg" alt="google">
                        </div>
                    </div>
                    <div class="col">
                        <div class="textalign-start">
                        <img src="img/main/netflix.svg" alt="netflix">
                        </div>     
                   </div>
                   <div class="col">
                        <div class="textalign-start">
                            <img src="img/main/microsoft.svg" alt="microsoft">
                        </div> 
                   </div>
                   <div class="col">
                        <img src="img/main/mailbluster.svg" alt="mailbluster"> 
                   </div>
                   <div class="col">
                        <div class="textalign-end">
                            <img src="img/main/themewagon.svg" alt="themewagon">
                        </div>
                   </div>
                </div>
           </div>
        </footer>   
    </main>

</html>
